<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
    }
    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .gradient-overlay {
      position: absolute;
      top: -50%;
      right: -20%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }
    .title {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .subtitle {
      font-size: 36px;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 48px;
    }
    .features {
      display: flex;
      gap: 48px;
      justify-content: center;
      margin-top: 40px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      color: #e2e8f0;
    }
    .checkmark {
      width: 24px;
      height: 24px;
      background: #a855f7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }
    .badge {
      position: absolute;
      top: 40px;
      right: 40px;
      background: rgba(168, 85, 247, 0.1);
      border: 2px solid #a855f7;
      border-radius: 12px;
      padding: 12px 24px;
      color: #a855f7;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="gradient-overlay"></div>
    <div class="badge">Launching Soon</div>
    
    <div class="content">
      <svg class="logo" width="120" height="120" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="80" stroke="#a855f7" stroke-width="18"/>
        <circle cx="110" cy="110" r="40" fill="#a855f7"/>
        <path d="M150 150 L190 190" stroke="#ec4899" stroke-width="18" stroke-linecap="round"/>
      </svg>
      
      <div class="title">QAgenAI</div>
      <div class="subtitle">AI Agent for Test Generation</div>
      
      <div class="features">
        <div class="feature">
          <div class="checkmark">✓</div>
          <span>Coverage Gap Detection</span>
        </div>
        <div class="feature">
          <div class="checkmark">✓</div>
          <span>Self-Healing Tests</span>
        </div>
        <div class="feature">
          <div class="checkmark">✓</div>
          <span>VS Code + MCP</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
